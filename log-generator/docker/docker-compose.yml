version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
    container_name: elasticsearch
    ports: ['9200:9200']
    volumes:
      - './var/es-data:/usr/share/elasticsearch/data'
    environment:
      - discovery.type=single-node

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.0.0
    container_name: filebeat
    user: root
    volumes:
      - './var/filebeat/log/:/var/log/:ro'
      - './var/filebeat/docker.sock:/var/run/docker.sock'
      - './var/filebeat/data:/usr/share/filebeat/data'
      - '../executable/logs:/var/lib/docker/containers/logs:ro'
      - './etc/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml'
    command: ["--strict.perms=false"]

  logstash:
    image: docker.elastic.co/logstash/logstash:7.0.0
    container_name: logstash
    ports: ['9600:9600']
    depends_on: ['elasticsearch']
    volumes:
      - './etc/logstash/pipeline:/usr/share/logstash/pipeline'
      - './etc/logstash/templates:/usr/share/logstash/templates'

  kibana:
    image: docker.elastic.co/kibana/kibana:7.0.0
    container_name: kibana
    ports: ['5601:5601']
    depends_on:
      - 'elasticsearch'